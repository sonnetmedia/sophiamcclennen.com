{{ define "main" }}
  <div class="container max-w-6xl">
    {{ with site.GetPage "categories/what-im-watching" }}
      <h2 class="text-4xl font-bold text-black my-14">What I'm Watching...</h2>
      <div class="mb-24"> 
        {{ range first 1 .Pages }}        
            {{ .Render "li-home"}}        
        {{ end }}
        </div>
        <div class="grid-cols-2 gap-4 md:grid lg:grid-cols-3 lg:gap-14">
          {{ range first 3 (after 1 .Pages) }}
            {{ .Render "li-sm"}}
          {{ end }}  
        </div>
        <a href="/what-im-watching/" class="inline-block px-2 py-1 my-8 text-white bg-indigo-700 rounded hover:bg-indigo-600">More "What I'm Watching</a>
      {{ end }}
  </div>  
{{ end }}
