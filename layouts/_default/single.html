{{ define "main" }}
<div class="container max-w-4xl font-sans lg:py-12">
  <h1 class="text-3xl font-bold lg:text-5xl">
    <a href="{{ .RelPermalink }}" class="no-underline">{{ .Title | safeHTML }}</a>
  </h1>  
  <div class="my-12 prose prose-lg">
    {{ .Content }}
  </div>
   {{ partial "link-to-original" . }}
</div>
{{ end }}
