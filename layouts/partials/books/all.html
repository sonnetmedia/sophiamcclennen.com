{{ $books := where site.RegularPages ".Type" "book" }}
<div class="flex flex-wrap">
  <div class="w-full md:w-1/3 pr-4">
    {{ with index $books 0 }}
    <div class="mb-4">
      {{ partial "tnd-books/view/cover" . }}
    </div>
    {{ end }}
  </div>
  <div class="w-full md:w-2/3 md:pl-4">
    <div class="grid gap-4 grid-cols-3 md:grid-cols-4">
      {{ range after 1 $books }}
        <a href="#{{ .Title | urlize }}" class="block">{{ partial "tnd-books/view/cover" . }}</a>
      {{ end }}
    </div>
  </div>
</div>
