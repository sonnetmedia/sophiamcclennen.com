<div class="w-full pt-8 bg-gray-500 lg:pb-16 lg:pt-12">


	<div class="max-w-4xl grid-cols-12 gap-2 mx-auto sm:grid ">
		<div class="col-span-5 js-only lg:col-span-4">

			{{ $books := where site.RegularPages ".Type" "book" }}
			<div class="relative h-80">
				{{ range $index, $book := (first 2 (after 0 $books)).Reverse }}			
			<a href="{{ .Permalink }}" class="block
			absolute top-8 h-64 w-48 left-24 hover:shadow-lg transform transition-all shadow duration-500 z-auto roate-0 hover:rotate-2 z-100
				{{if eq $index 0 }}-rotate-12
			{{else if eq $index 1 }}rotate-12
			{{else if eq $index 2 }}rotate-0
			{{else if eq $index 3 }}-rotate-12
			{{else if eq $index 4 }}rotate-0
			{{ else }}rotate-0{{ end }}">
			{{ partial "tnd-books/view/cover" . }}				
			</a>
			
		{{ end }}
			</div>


		</div>

		<div class="items-center col-span-7 lg:col-span-8 lg:h-full">
			<!-- <div>{{ site.Title }}</div> -->
			<div class="p-10 prose text-gray-300 prose-xs">
				<div class="font-sans text-2xl font-bold text-white lg:text-4xl">{{ site.Title }}</div>
				{{ site.Params.description | markdownify}}

			</div>

		</div>

	</div>


</div>
