<header class="relative border-t border-b mb-8 py-8">
  <div class="tnd-container relative">
    <div class="md:flex justify-between items-end">
      <div>
        <h1 class="text-4xl font-bold hover:smiley"><a href="{{ site.Home.RelPermalink }}">{{ site.Title }}</a></h1>
        {{ partial "nav.html" . }}
      </div>
      {{ with site.GetPage "categories/what-im-watching" }}
      <div>
        <a class="text-2xl text-blue-200" href="{{ .RelPermalink }}">{{ .Title }}</a>
      </div>
      {{ end }}

    </div>
  </div>
  <div class="header-social absolute right-0 top-0 pt-5 pr-5">
    {{ partialCached "tnd-socials/follow" . }}
  </div>
</header>
