name: "article_base"
label: "article"
label_singular: "article"
folder: "content/en/article"
filter: { field: "exclude_collection" }
create: true
sortable_fields: ['title', 'date']
preview_path: article/{{slug}}
fields:
  - import field title
  - import field date  
  - import field image  
  - name: links_to_original
    widget: string
    required: false
  - import field body
  - import field seo


